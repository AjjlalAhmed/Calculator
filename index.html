<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css link  -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="wraper">
        <div class="secondary-screen"></div>
        <div class="primary-screen">0</div>
        <div class="keys">
          <button class="num-key one">1</button>
          <button class="num-key two">2</button>
          <button class="num-key three">3</button>
          <button class="num-key four">4</button>
          <button class="num-key five">5</button>
          <button class="num-key six">6</button>
          <button class="num-key seven">7</button>
          <button class="num-key eight">8</button>
          <button class="num-key nine">9</button>
          <button class="num-key zero">0</button>
          <button class="num-key dot">.</button>
          <button class="operator-key plus">+</button>
          <button class="operator-key minus">-</button>
          <button class="operator-key multiply">*</button>
          <button class="operator-key divide">/</button>
          <button class="ans-key">=</button>
          <button class="del-key">Del</button>
          <button class="clear-key">AC</button>
        </div>
      </div>
    </div>

    <!-- Script file  -->
    <script src="js/app.js"></script>
  </body>
</html>
